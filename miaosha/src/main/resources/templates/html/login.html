<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户登录</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />


</head>
<body>
	<div>
		<div class="panel-heading text-center">
			<div class="mysign text-center">
				<div class="col-lg-11 text-center text-info">
					<h2>请登录</h2>
				</div>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="username"
						placeholder="请输入手机号码" />
				</div>
				
				<div class="col-lg-10">
					<input type="text" class="form-control" id="password"
						placeholder="请输入密码" />
				</div>

				<div class="col-lg-10"></div>

				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<button type="button" id="submit" class="btn btn-success col-lg-12">登录</button>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



	<script
		src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script
		src="https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>

	
</body>
</html>
